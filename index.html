<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sevgi Mektubu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Trebuchet MS", sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.5em;
      color: #fff;
      max-width: 600px;
      text-align: center;
      line-height: 1.5;
    }
    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% {transform: translateY(0) scale(1);}
      100% {transform: translateY(-100vh) scale(1.5); opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>💌 Dünya'nın En Güzel Kızı 💌</h1>
  <p>
    Ben seninle yeniden doğdum.İyi ki varsın Berenimmmm bu kalp her zaman seni sevicek her zaman senin için atıcak.Seniii çoooooooooooookkkkkkk amaaaaaaaa çooooooooooookkkkkk seviiyooruuummmmmmm preeennseeessiiiimmmmm hayatıımıınnn anlamıııı❤️<br>
    ❤️
  </p>

  <!-- Kalpler -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.innerText = "❤";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>

</html>
